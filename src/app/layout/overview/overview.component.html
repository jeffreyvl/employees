<div [@routerTransition]>
    <app-page-header [heading]="'Overview'" [icon]="'fa fa-th-list'"></app-page-header>
    <div class="row">
        <div class="col col-xl-6 col-lg-12">
            <div class="card mb-3">
                <div class="card-header">
                    {{'Employees' | translate }}
                </div>

                <div class="card-body table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>{{'First Name' | translate}}</th>
                                <th>{{'Last Name' | translate}} </th>
                                <th>Avatar</th>
                            </tr>
                        </thead>
                        <tr *ngFor="let user of userList.data">
                            <td scope="row">{{user.id}}</td>
                            <td>{{user.first_name}}</td>
                            <td>{{user.last_name}} </td>
                            <td>
                                <img src="{{user.avatar}}">
                            </td>
                        </tr>
                    </table>
                </div>

            </div>
            <nav>
                <ul class="pagination" *ngIf="pages">
                    <li class="page-item disabled">
                        <a class="page-link" href="#" tabindex="-1">Previous</a>
                    </li>

                    <li class="page-item" *ngFor="let i of pages">
                        <a class="page-link" href="#">{{i}}</a>
                    </li>

                    <li class="page-item">
                        <a class="page-link" href="#">Next</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
